<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form (ngSubmit)="sendToLogin()" #formRef="ngForm">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" name="email" [(ngModel)]="userEmail" #emailRef="ngModel"
                           placeholder="Username" autocomplete="username" required>
                  </div>
                  <span class="text-danger" *ngIf="emailRef.touched && emailRef.invalid">Provide a valid email</span>

                  <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" name="password" [(ngModel)]="userPassword" #passwordRef="ngModel"
                           class="form-control" placeholder="Password" autocomplete="current-password"
                           required>
                  </div>
                  <span class="text-danger"
                        *ngIf="passwordRef.touched && passwordRef.invalid">Password is invalid</span>

                  <div class="row mt-3">
                    <div class="col-6">
                      <button type="submit" [disabled]="formRef.invalid" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-12 text-center d-lg-none d-sm-block d-md-none mt-3">If you don't have an account with
              us,<br/>
              <button class="btn text-success" (click)="navigateToRegister()">Register Now!</button>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Sign up here today to start trading on Limitless Trade. <br/>Registration is free</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="navigateToRegister()">Register
                    Now!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
