<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form (ngSubmit)="register()" #formRef="ngForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="firstName" [(ngModel)]="userFirstName" #userFirstNameRef="ngModel" placeholder="First Name" autocomplete="username" required>
                </div>
                <span class="text-danger" *ngIf="userFirstNameRef.touched && userFirstNameRef.invalid">Provide an input for this field</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="lastName" [(ngModel)]="userLastName" #userLastNameRef="ngModel" placeholder="Last Name" autocomplete="username" required>
                </div>
                <span class="text-danger" *ngIf="userLastNameRef.touched && userLastNameRef.invalid">Provide an input for this field</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" name="email" [(ngModel)]="userEmail" #userEmailRef="ngModel" placeholder="Email" autocomplete="email" required>
                </div>
                <span class="text-danger" *ngIf="userEmailRef.touched && userEmailRef.invalid">Provide an input for this field</span>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="userPassword" #userPasswordRef="ngModel" placeholder="Password" autocomplete="new-password"
                         required>
                </div>
                <span class="text-danger" *ngIf="userPasswordRef.touched && userPasswordRef.invalid">Password provided is invalid</span>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="userConfirmPassword" #userConfirmedPassword="ngModel" placeholder="Confirm password" autocomplete="new-password"
                         required>
                </div>
                <span class="text-danger" *ngIf="userConfirmedPassword.touched && userConfirmedPassword.invalid">Password provided is invalid</span>


                <button type="submit" [disabled]="formRef.invalid" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12 text-center d-md-none mt-3">
                  You already have an account with,
                  <div class="">
                    <button class="btn text-primary" (click)="navigateToLogin()">
                      Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
