<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-bar-chart"></i> Trade History
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">



          <table class="table table-responsive-sm table-hover table-striped mb-0">
            <thead class="thead-light">
              <tr>

                <th>Ticker</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Price</th>
                <th class="text-center">Side</th>
                <th class="text-center">Portfolio</th>
                <th class="">Status</th>
                <th class="text-center">Actions</th>

              </tr>
            </thead>

            <tbody>

              <!-- first row -->
              <tr *ngFor="let history of histories">

                <td>
                  <div>{{histories["product"]}}</div>
                </td>

                <td class="text-center">
                  <div>{{histories["quantity"]}}</div>
                </td>

                <td>
                  <div class="text-center"><span>USD</span>{{histories["price"]}}</div>
                </td>

                <td>
                  <div class="text-center">{{histories["side"]}}</div>
                </td>

                <td>
                  <div class=" text-center">{{histories["portfolio"]}}</div>
                </td>

                <td>
                  <div class="badge badge-danger text-capitalize">{{histories["status"]}}</div>
                </td>

                <td>
                  <div class=" d-flex justify-content-between">
                    <button routerLink="/trades/1/details" class="btn btn-sm btn-primary">View Details</button>
                    <button class="btn btn-sm btn-danger">Cancel</button>
                  </div>
                </td>

              </tr>

            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

        <!-- pagination -->
      <div class="d-flex justify-content-end mt-3 mb-2">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
